  <header class="hero">
    <div class="container">
      <h2 class="slogan fade-in zen-old-mincho-bold">
        そこに行ったら、<br>

    <section class="story mt" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-out">

    </section>
    <section class="story mt" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-out">
      <img src="images/feature3.webp" height="200" alt="物語3">
      <p class="txt mt zen-old-mincho-regular">深淵の秘密とは――</p>
    </section>

    <div class="dl-badges mt">
      <a href="https://www.apple.com/jp/app-store/" target="_blank">
        <img class="app" src="images/Download_on_the_App_Store_Badge_JP_RGB_blk_100317.svg" height="50"
